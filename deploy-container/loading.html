<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Server Loading</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }
      .loader {
        border: 16px solid #3e3e3e;
        border-radius: 50%;
        border-top: 16px solid #0078d4;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin-bottom: 30px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .status {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
        max-width: 80%;
      }
      .log {
        margin-top: 30px;
        padding: 15px;
        background-color: #2d2d2d;
        border-radius: 5px;
        width: 80%;
        max-width: 600px;
        height: 200px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 14px;
      }
      .refresh {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #0078d4;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <h1>Code Server is Initializing</h1>
    <div class="status">
      Please wait while your environment is being prepared. This may take a few
      minutes.
    </div>
    <div class="log" id="log">Loading status...</div>
    <button class="refresh" onclick="window.location.reload()">
      Refresh Status
    </button>
    <script>
      // Auto-refresh the page every 10 seconds
      setTimeout(function () {
        window.location.reload()
      }, 10000)

      // Fetch the latest logs
      fetch("/loading-status.txt")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("log").innerText = data
        })
        .catch((err) => {
          document.getElementById("log").innerText =
            "Error loading status. Please try refreshing."
        })
    </script>
  </body>
</html>
