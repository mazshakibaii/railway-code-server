<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Server Loading</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }
      .loader {
        border: 16px solid #3e3e3e;
        border-radius: 50%;
        border-top: 16px solid #0078d4;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin-bottom: 30px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .status {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
        max-width: 80%;
      }
      .log {
        margin-top: 30px;
        padding: 15px;
        background-color: #2d2d2d;
        border-radius: 5px;
        width: 80%;
        max-width: 600px;
        height: 200px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 14px;
        white-space: pre-line;
      }
      .refresh {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #0078d4;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      .connection-status {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: rgba(30, 30, 30, 0.8);
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
      }
      .connected {
        color: #4caf50;
      }
      .disconnected {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <h1>Code Server is Initializing</h1>
    <div class="status">
      Please wait while your environment is being prepared. This may take a few
      minutes.
    </div>
    <div class="log" id="log">Connecting to status server...</div>
    <button class="refresh" onclick="reconnectWebsocket()">Reconnect</button>
    <div id="connection-status" class="connection-status disconnected">
      Disconnected
    </div>
    <script>
      // Function to scroll log to bottom
      function scrollToBottom() {
        const logElement = document.getElementById("log")
        logElement.scrollTop = logElement.scrollHeight
      }

      // WebSocket connection
      let socket = null
      let reconnectAttempts = 0
      const maxReconnectAttempts = 5
      const reconnectInterval = 3000 // 3 seconds

      // Update connection status display
      function updateConnectionStatus(connected) {
        const statusElement = document.getElementById("connection-status")
        if (connected) {
          statusElement.className = "connection-status connected"
          statusElement.textContent = "Connected"
        } else {
          statusElement.className = "connection-status disconnected"
          statusElement.textContent = "Disconnected"
        }
      }

      // Connect to WebSocket server
      function connectWebsocket() {
        const protocol = window.location.protocol === "https:" ? "wss:" : "ws:"
        const host = window.location.host
        const wsUrl = `${protocol}//${host}/ws`

        socket = new WebSocket(wsUrl)

        socket.onopen = function () {
          console.log("WebSocket connection established")
          updateConnectionStatus(true)
          reconnectAttempts = 0
          document.getElementById("log").innerText =
            "Connected to status server, waiting for updates..."
        }

        socket.onmessage = function (event) {
          try {
            const message = JSON.parse(event.data)

            if (message.type === "status") {
              document.getElementById("log").innerText = message.content
              scrollToBottom()

              // Check if message contains the start of code-server
              if (message.content.includes("Starting code-server")) {
                const statusEl = document.querySelector(".status")
                statusEl.innerHTML =
                  "Code server is starting! <br>You will be redirected in a few seconds..."
                statusEl.style.color = "#4caf50" // Green color to indicate progress
              }
            } else if (message.type === "redirect") {
              console.log("Received redirect command to:", message.content)
              // Show a message before redirecting
              document.getElementById("log").innerText +=
                "\n\nCode-server is ready! Redirecting..."

              const statusEl = document.querySelector(".status")
              statusEl.innerHTML =
                "Code server is ready! <br>Redirecting you now..."
              statusEl.style.color = "#4caf50"

              // Disable auto-refresh while we're redirecting
              if (window.refreshInterval) {
                clearInterval(window.refreshInterval)
              }

              // Wait a brief moment to show the message, then redirect
              setTimeout(function () {
                window.location.href = message.content
              }, 1000)
            }
          } catch (error) {
            console.error("Error parsing WebSocket message:", error)
          }
        }

        socket.onclose = function () {
          console.log("WebSocket connection closed")
          updateConnectionStatus(false)

          // Attempt to reconnect if not at max attempts
          if (reconnectAttempts < maxReconnectAttempts) {
            reconnectAttempts++
            console.log(
              `Reconnecting (attempt ${reconnectAttempts}/${maxReconnectAttempts})...`
            )
            document.getElementById(
              "log"
            ).innerText += `\nConnection lost. Reconnecting (attempt ${reconnectAttempts}/${maxReconnectAttempts})...`
            setTimeout(connectWebsocket, reconnectInterval)
          } else {
            document.getElementById("log").innerText +=
              "\nFailed to connect after multiple attempts.\nPlease try refreshing the page."
          }
        }

        socket.onerror = function (error) {
          console.error("WebSocket error:", error)
          document.getElementById("log").innerText +=
            "\nError connecting to status server."
        }
      }

      // Function to manually reconnect
      function reconnectWebsocket() {
        if (socket) {
          socket.close()
        }
        reconnectAttempts = 0
        document.getElementById("log").innerText =
          "Reconnecting to status server..."
        connectWebsocket()
      }

      // Initialize the WebSocket connection when page loads
      window.onload = function () {
        connectWebsocket()
        scrollToBottom()

        // Set up fallback - check if code-server is ready every 10 seconds
        // in case WebSocket doesn't detect it
        setInterval(function () {
          fetch("/", {
            method: "HEAD",
            cache: "no-store",
          })
            .then((response) => {
              return response.headers.get("content-type")
            })
            .then((contentType) => {
              if (contentType && contentType.includes("text/html")) {
                // Check if we're still on the loading page
                if (document.title === "Code Server Loading") {
                  fetch("/loading-status.txt", { cache: "no-store" }).catch(
                    () => {
                      console.log(
                        "Status file not found, code-server might be ready"
                      )
                      window.location.href = "/"
                    }
                  )
                }
              }
            })
            .catch((error) => {
              console.log("Error checking code-server status:", error)
            })
        }, 10000)
      }
    </script>
  </body>
</html>
